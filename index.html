<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="cont">
      <!-- audiotrack -->
      <div id="waveform"></div>
      <div>
        <audio id="audio">
          <source src="./Audio/audio.mp3" type="audio/mpeg" />
        </audio>
      </div>
      <div class="btn_cont">
        <button id="mute" class="sub_btn" onclick="muteAudio()">&#128266;</button>
        <button id="playbtn" class="play_pause_btn" onclick="playAudio()">&#9658;</button>
        <button id="forward" class="sub_btn" onclick="forwardAudio()">
          &#x23ed;
        </button>
      </div>
    </div>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
